<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Só Ceva</title>
    <link rel="stylesheet" href="styles/style.css">
    <!-- Adicionando Font Awesome para o ícone de logout -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        /* Estilos adicionais para posicionamento do logout */
        .header-container {
            position: relative;
            width: 100%;
        }
        
        .logout-container {
            position: absolute;
            top: 10px;
            right: 20px;
            z-index: 100;
        }
        
        .logout-btn {
            font-size: 24px;
            cursor: pointer;
            color: rgb(182, 48, 48);
            background: none;
            border: none;
            padding: 5px;
            display: flex;
            align-items: center;
            transition: all 0.2s ease;
        }
        
        .logout-btn:hover {
            transform: scale(1.1);
        }
        
        .logout-btn span {
            font-size: 14px;
            margin-left: 5px;
        }
        
        @media (max-width: 768px) {
            .logout-container {
                top: 5px;
                right: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header-container">
        <header>
            <img src="assets/image/logo/SO CEVA.png" alt="Logo Só Ceva" width="130" height="auto">
            <h3>Equipe / 2025</h3>
            <hr class="linha-estilizada">
            <br>
        </header>
        
        <!-- Logout posicionado no canto superior direito -->
        <div class="logout-container">
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                <span>Sair</span>
            </button>
        </div>
    </div>
    
    <nav>
        <div class="menu-toggle" onclick="toggleMenu()">
            &#9776; <!-- Ícone de traço (hambúrguer) -->
        </div>
        <ul class="menu" id="menu">
            <li><a href="dashboard.html">Início</a></li> <!-- Link para a página inicial -->
            <li><a href="temporada.html">Temporada</a></li> <!-- Link para a página de tabela -->
            <a href="info.html">Informativo</a>
        </ul>
    </nav>
    <main id="cartas-container">
        <div id="cartas-container"></div>
        <!-- Cartas serão geradas aqui -->
    </main>
    <script src="scripts/script.js"></script>
    <script src="scripts/automação.js"></script>
    
    <script>
        function logout() {
            // Redireciona para a página de login
            window.location.href = "index.html"; // Ajuste para o caminho correto do login
        }
    </script>
</body>
</html>
