<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Só Ceva</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quantico&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.8), rgba(255, 215, 0, 0.9));
            margin: 0;
            padding: 0;
            text-align: center;
            color: rgb(236, 38, 81);
            font-family: Arial, sans-serif;
            line-height: 1.5;
        }

        nav {
            background-color: rgba(192, 177, 90, 0.9);
            padding: 2px;
            color: white;
            text-align: center;
        }

        .menu {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .menu li {
            margin: 0 10px;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            font-family: 'Quantico', sans-serif;
            font-size: 28px;
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            text-transform: uppercase;
            border-radius: 8px;
            font-size: 17px;
            font-weight: 500;
            color: #ffffff80;
            background: transparent;
            cursor: pointer;
            border: 1px solid #ffffff80;
            transition: 0.5s ease;
        }

        #btn:hover,
        #btn:focus {
            color: #ffffff;
            background: #008cff;
            border: 1px solid #008cff;
            text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff, 0 0 20px #ffffff;
            box-shadow: 0 0 5px #008cff, 0 0 20px #008cff, 0 0 50px #008cff, 0 0 100px #008cff;
        }

        .buscar-button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        .buscar-button:hover {
            background-color: #0056b3;
        }

        .saldo-descricao {
            text-align: center;
            font-size: 18px;
            color: #555;
            margin-bottom: 5px;
        }

        .saldo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }

        .saldo {
            font-size: 32px;
            font-weight: bold;
        }

        .saldo.positivo {
            color: #28a745;
        }

        .saldo.negativo {
            color: #ff5c5c;
        }

        .divider {
            width: 100%;
            height: 2px;
            background-color: green;
            margin: 10px 0;
        }

        .filter-container {
            display: none;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .filter-container input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 5px 0;
        }

        .filter-button {
            margin: 0 auto;
            width: 80px;
            height: 80px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-image: url('https://w7.pngwing.com/pngs/527/359/png-transparent-beer-glasses-mug-beer-glass-food-text-thumbnail.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .filter-button:hover {
            background-color: rgba(255, 215, 0, 0.5);
        }

        .extrato {
            display: flex;
            flex-direction: column;
            margin-top: 5px;
            max-width: 100%;
            overflow-x: auto;
        }

        .extrato table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .extrato th, .extrato td {
            padding: 8px;
            text-align: right;
            border-bottom: 1px solid #ddd;
            font-size: 12px;
        }

        .extrato th {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        .extrato .descricao {
            text-align: left;
        }

        .entrada {
            color: #28a745;
        }

        .saida {
            color: #dc3545;
        }

        form {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        form input,
        form select,
        form button {
            padding: 10px; /* Aumentando o padding para os campos de entrada */
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(100%, 42px); /* Ajustando a largura para caber no container */
        }

        form button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #0056b3;
        }

        /* Estilo para o modal */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.4); 
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
            max-width: 400px; 
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav>
        <ul class="menu">
            <li>
                <button id="btn" class="botao-inicio">Início</button>
            </li>
        </ul>
    </nav>

    <div class="container">
        <h1>Financeiro Só Ceva</h1>
        <div class="saldo-descricao">Saldo Total</div>
        <div class="saldo-container">
            <div class="saldo" id="saldo">R$ 0,00</div>
        </div>
        <div class="divider"></div>

        <button class="filter-button" id="toggleFilters"></button>

        <div class="filter-container" id="filterContainer">
            <input type="text" id="descricaoFiltro" placeholder="Buscar por descrição">
            <button id="btnBuscar" class="buscar-button">Buscar</button>
        </div>

        <!-- Extrato Filtrado -->
        <div class="extrato" id="extrato-container" style="display: none;">
            <h2>Extrato Filtrado</h2>
            <table>
                <thead>
                    <tr>
                        <th id="headerData" style="text-align: left;">Data</th>
                        <th>Histórico</th>
                        <th id="headerValor">Valor</th>
                        <th id="headerCategoria">Categoria</th> <!-- Nova coluna para categoria -->
                    </tr>
                </thead>
                <tbody id="extrato-lancamentos-container">
                    <!-- Extrato filtrado será adicionado aqui -->
                </tbody>
            </table>
        </div>

        <div class="extrato">
            <table>
                <thead>
                    <tr>
                        <th id="headerData" style="text-align: left;">Data</th>
                        <th>Histórico</th>
                        <th id="headerValor">Valor</th>
                        <th id="headerCategoria">Categoria</th> <!-- Nova coluna para categoria -->
                    </tr>
                </thead>
                <tbody id="lancamentos-container">
                    <!-- Lançamentos serão adicionados aqui -->
                </tbody>
            </table>
        </div>

        <form id="form-lancamento">
            <input type="text" id="descricao" placeholder="Descrição" required>
            <input type="text" id="valor" placeholder="Valor" value="" required>
            <select id="tipo">
                <option value="entrada">Entrada</option>
                <option value="saida">Saída</option>
            </select>
            <select id="categoria">
                <option value="mensalidade">Mensalidade</option>
                <option value="aporte">Aporte</option>
                <option value="insumos">Insumos</option>
            </select>
            <button type="submit">Adicionar Lançamento</button>
        </form>
    </div>

    <!-- Modal para filtro de valor -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Filtrar por Valor</h2>
            <label for="valorMin">Valor Mínimo:</label>
            <input type="number" id="valorMin">
            <label for="valorMax">Valor Máximo:</label>
            <input type="number" id="valorMax">
            <button id="btnAplicarFiltro">Aplicar Filtro</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, query, orderBy, Timestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
    
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "financeiro-so-ceva",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID"
        };
    
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const lancamentosCollection = collection(db, "lancamentos");

        function formatarMoeda(valor) {
            return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        }

        async function atualizarExibicao(dataFiltrada) {
            const container = document.getElementById("lancamentos-container");
            container.innerHTML = "";
            let saldo = 0;

            dataFiltrada.forEach(lancamento => {
                const tr = document.createElement("tr");
                tr.className = lancamento.tipo;
                const dataFormatada = new Date(lancamento.data.seconds * 1000).toLocaleDateString();
                tr.innerHTML = `
                    <td style="text-align: left;">${dataFormatada}</td>
                    <td class="descricao">${lancamento.descricao}</td>
                    <td class="${lancamento.tipo}">${formatarMoeda(lancamento.valor)}</td>
                    <td>${lancamento.categoria || 'Aporte'}</td>
                `;
                container.appendChild(tr);

                saldo += lancamento.tipo === "entrada" ? lancamento.valor : -lancamento.valor;
            });

            const saldoContainer = document.getElementById("saldo");
            saldoContainer.innerText = formatarMoeda(saldo);
            saldoContainer.className = saldo < 0 ? "saldo negativo" : "saldo positivo";
        }

        async function carregarLancamentos() {
            const q = query(lancamentosCollection, orderBy("data"));
            const querySnapshot = await getDocs(q);
            const lancamentosFirestore = querySnapshot.docs.map(doc => ({
                id: doc.id,
                ...doc.data()
            }));
            atualizarExibicao(lancamentosFirestore);
        }

        async function filtrarLancamentos() {
            const descricaoFiltro = document.getElementById("descricaoFiltro").value.toLowerCase();
            const q = query(lancamentosCollection);
            const lancamentosSnapshot = await getDocs(q);
            const extratoFiltrado = lancamentosSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }))
                .filter(lancamento => lancamento.descricao.toLowerCase().includes(descricaoFiltro));
            
            atualizarExtrato(extratoFiltrado);
        }

        function atualizarExtrato(lancamentos) {
            const container = document.getElementById("extrato-lancamentos-container");
            container.innerHTML = "";

            if (lancamentos.length === 0) {
                container.innerHTML = "<tr><td colspan='4'>Nenhum lançamento encontrado.</td></tr>";
            } else {
                lancamentos.forEach(lancamento => {
                    const tr = document.createElement("tr");
                    const dataFormatada = new Date(lancamento.data.seconds * 1000).toLocaleDateString();
                    tr.innerHTML = `
                        <td style="text-align: left;">${dataFormatada}</td>
                        <td class="descricao">${lancamento.descricao}</td>
                        <td class="${lancamento.tipo}">${formatarMoeda(lancamento.valor)}</td>
                        <td>${lancamento.categoria || 'Aporte'}</td>
                    `;
                    container.appendChild(tr);
                });
            }

            document.getElementById("extrato-container").style.display = "block";
        }

        async function adicionarLancamento(descricao, valor, tipo, categoria) {
            await addDoc(lancamentosCollection, {
                descricao,
                valor,
                data: Timestamp.fromDate(new Date()),
                tipo,
                categoria: categoria || 'Aporte'
            });
            carregarLancamentos();
        }

        document.getElementById("form-lancamento").addEventListener("submit", (e) => {
            e.preventDefault();
            const descricao = document.getElementById("descricao").value;
            const valor = parseFloat(document.getElementById("valor").value) || 0;
            const tipo = document.getElementById("tipo").value;
            const categoria = document.getElementById("categoria").value;
            adicionarLancamento(descricao, valor, tipo, categoria);
            document.getElementById("descricao").value = '';
            document.getElementById("valor").value = '';
            document.getElementById("tipo").value = 'entrada';
            document.getElementById("categoria").value = 'mensalidade';
        });

        document.getElementById("btnBuscar").addEventListener("click", filtrarLancamentos);

        document.getElementById("toggleFilters").addEventListener("click", () => {
            const filterContainer = document.getElementById("filterContainer");
            filterContainer.style.display = filterContainer.style.display === "none" || filterContainer.style.display === "" ? "flex" : "none";
        });

        document.getElementById("headerValor").addEventListener("click", () => {
            document.getElementById("myModal").style.display = "block";
        });

        document.getElementById("closeModal").addEventListener("click", () => {
            document.getElementById("myModal").style.display = "none";
        });

        document.getElementById("btnAplicarFiltro").addEventListener("click", async () => {
            const valorMin = parseFloat(document.getElementById("valorMin").value) || 0;
            const valorMax = parseFloat(document.getElementById("valorMax").value) || Infinity;
            const descricaoFiltro = document.getElementById("descricaoFiltro").value.toLowerCase();

            const q = query(lancamentosCollection);
            const lancamentosSnapshot = await getDocs(q);
            const extratoFiltrado = lancamentosSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }))
                .filter(lancamento => {
                    const valorLancamento = lancamento.valor;
                    return valorLancamento >= valorMin && valorLancamento <= valorMax &&
                           lancamento.descricao.toLowerCase().includes(descricaoFiltro);
                });

            atualizarExtrato(extratoFiltrado);
            document.getElementById("myModal").style.display = "none";
        });

        document.getElementById("btn").addEventListener("click", function() {
            window.location.href = "dashboard.html"; 
        });

        carregarLancamentos(); // Carregar lançamentos ao iniciar
    </script>

<script>
    function checkAccess() {
        const isAuthenticated = localStorage.getItem('isAuthenticated');
        if (isAuthenticated !== 'true') {
            window.location.href = 'login.html';
        }
    }

    checkAccess();
</script>
</body>
</html>
