<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Só Ceva</title>
    <style>
        body {
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.8), rgba(255, 215, 0, 0.9));
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            border-radius: 45px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 300px;
        }
        .logo {
            width: 150px;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .back-button {
            margin-top: 10px;
            background-color: transparent;
            color: #007BFF;
            border: 1px solid #007BFF;
        }
        .back-button:hover {
            background-color: #0056b3;
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="assets/image/logo/SO CEVA.png" alt="Logo Só Ceva" class="logo">
        <h2>Financeiro</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Login" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <button class="back-button" onclick="voltarParaMenu()">Voltar ao Menu Inicial</button>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Impede o envio do formulário
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Verifica se o login e a senha estão corretos
            if (username === "soceva" && password === "cevada") {
                // Armazena a autenticação no localStorage
                localStorage.setItem('isAuthenticated', 'true');
                // Redireciona para a página financeira
                window.location.href = "financeiro.html"; 
            } else {
                alert("Login ou senha incorretos.");
            }
        });

        function voltarParaMenu() {
            window.location.href = "dashboard.html"; // Ajuste o caminho conforme necessário
        }
    </script>
</body>
</html>
